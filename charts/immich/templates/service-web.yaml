apiVersion: v1
kind: Service
metadata:
  name: {{ include "immich.fullname" . }}-web
  labels:
    {{- include "immich.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "immich.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: web
