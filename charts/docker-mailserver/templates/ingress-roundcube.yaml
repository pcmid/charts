{{- if .Values.roundcube.enabled -}}
{{- if .Values.roundcube.ingress.enabled -}}
{{- $fullName := include "dockermailserver.fullname" . -}}
{{- $servicePort := .Values.roundcube.service.port -}}
{{- $ingressPath := .Values.roundcube.ingress.path -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    {{- include "dockermailserver.labels" . | nindent 4 }}
  name: {{ template "dockermailserver.fullname" . }}
{{- with .Values.roundcube.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.roundcube.ingress.tls }}
  tls:
  {{- range .Values.roundcube.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.roundcube.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - pathType: Prefix
            path: {{ $ingressPath }}
            backend:
              service:
                name: {{ $fullName }}-roundcube
                port:
                  number: {{ $servicePort }}
  {{- end }}
{{- end }}
{{- end }}
